<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookShelf</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72d582cf77.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <h1>My BookShelf</h1>
        <i onclick="playPause()" class="fa-solid fa-volume-xmark" id="ctrlIcon"></i>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.50">
        <audio id="song">
            <source src="media/HOME - Resonance.mp3" type="audio/mpeg">
        </audio>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search books...">
            <ul id="searchList">

            </ul>
        </div>
        

        <div class="nav-links">
            <ul>
                <li id="aboutBtn">About</li>
                <a href="#mainTitle"><li>Categories</li></a>
                <li id="contactBtn">Contact</li>
            </ul>
        </div>
    </div>
    
    <h2 class="main-title" id="mainTitle">Search, Find And Organize Your Books!</h2>
    <div class="container">

      
        <div id="planToRead">
            <h3>Plan to read</h3>
        </div>
        
        <div id="reading" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <h3>Reading</h3></div>
        
        <div id="onHold" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
            <h3>On Hold</h3></div>
    </div>
    <div class="books">
        <h2>World Literature</h2>
        <div class="book-slider">
            <img src="Arrow left.png" class="arrow-left" onclick="scrollContainerLeft('world-lit')">
            <div class="book-container" id="world-lit">
                <!-- Add book cards dynamically via JavaScript -->
            </div>
            <img src="Arrow right.png" class="arrow-right" onclick="scrollContainerRight('world-lit')">
        </div>
        
        
        <h2>Fantasy</h2>
        <div class="book-slider">
            <img src="Arrow left.png" class="arrow-left" onclick="scrollContainerLeft('fantasy')">
            <div class="book-container" id="fantasy"></div>
            <img src="Arrow right.png" class="arrow-right" onclick="scrollContainerRight('fantasy')">
        </div>
    
        <h2>Science Fiction</h2>
        <div class="book-slider">
            <img src="Arrow left.png" class="arrow-left" onclick="scrollContainerLeft('scifi')">
            <div class="book-container" id="scifi"></div>
            <img src="Arrow right.png" class="arrow-right" onclick="scrollContainerRight('scifi')">
        </div>
    </div>
    
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="infoClose-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            <h3 id="modalWriter"></h3>
            <h3 id="modalYear"></h3>
            <p id="modalDescription"></p>
        </div>
    </div>

    <div id=aboutModal class="modal">
        <div class="modal-content">
            <div class="aboutClose-btn">&times;</div>
            <h2 id="aboutTitle"></h2>
            <p id="aboutDescription"></p>
        </div>
    </div>
    
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="contactClose-btn">&times;</div>
            <h2 id="contactTitle"></h2>
            <a href="https://www.instagram.com/_untitled_97/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com/@mustafadenizsabuncuoglu6156" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://x.com/DenizSabuncuol1" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/mustafa-deniz-sabuncuoÄŸlu-003a90288/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </div>
    
    <script src="index.js" defer></script>
</body>
</html>
